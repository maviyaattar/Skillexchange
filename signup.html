<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your SkillExchange account">
  <title>Sign Up - SkillExchange</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--spacing-md);
    }
    
    .auth-container {
      width: 100%;
      max-width: 500px;
    }
    
    .auth-card {
      background: var(--dark-bg-secondary);
      border-radius: var(--radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-lg);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }
    
    .auth-logo {
      font-size: 3rem;
      margin-bottom: var(--spacing-sm);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: var(--spacing-lg);
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="auth-container fade-in">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">✨</div>
        <h1>Create Account</h1>
        <p class="text-secondary">Start your skill exchange journey today</p>
      </div>
      
      <form id="signupForm">
        <div class="form-group">
          <label class="form-label" for="fullName">Full Name</label>
          <input 
            type="text" 
            id="fullName" 
            class="form-input" 
            placeholder="John Doe"
            required
            autocomplete="name"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="your@email.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="At least 6 characters"
            required
            autocomplete="new-password"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-input" 
            placeholder="Re-enter your password"
            required
            autocomplete="new-password"
          >
        </div>
        
        <div style="margin-bottom: var(--spacing-lg);">
          <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="terms" required style="margin-top: 0.25rem; cursor: pointer;">
            <span class="text-secondary" style="font-size: 0.875rem;">
              I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a>
            </span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Create Account
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p style="margin-top: var(--spacing-sm);"><a href="index.html">← Back to Home</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (!SkillExchange.validateForm(e.target)) {
        return;
      }
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      
      // Password confirmation check
      if (password !== confirmPassword) {
        SkillExchange.showAlert('Passwords do not match', 'error');
        return;
      }
      
      if (!terms) {
        SkillExchange.showAlert('Please accept the terms and conditions', 'error');
        return;
      }
      
      // Mock signup - in production, this would call an API
      const user = {
        name: fullName,
        email: email,
        avatar: SkillExchange.createAvatar(fullName),
        bio: '',
        skills: {
          offering: [],
          seeking: []
        },
        stats: {
          exchanges: 0,
          connections: 0,
          rating: 0
        }
      };
      
      SkillExchange.setCurrentUser(user);
      SkillExchange.showAlert('Account created successfully! Redirecting...', 'success');
      
      setTimeout(() => {
        window.location.href = 'profile.html?setup=true';
      }, 1000);
    });
  </script>
</body>
</html>
